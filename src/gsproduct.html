<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>mammanbuy比价网---凑单品</title>
    <link rel="stylesheet icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_90w6vbgjc7toi529.css">
    <link rel="stylesheet" href="css/gsproduct.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
</head>
<body>

    <!--凑单品 头部-->
    <div class="header-top clearfix">
        <div class="comeback">
            <a href="./index.html" class="iconfont icon-xiangzuo">
            </a>
        </div>
        <h3>凑单品</h3>
        <div class="downApp">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <div class="coudan-box">
        <div class=list>
            <!--筛选头部-->
            <div class="hd">
                <div class="filter">
                    <ul id="filterList">
                        <li>
                            <a href="#">
                                京东<i class="iconfont icon-xiala"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                华东<i class="iconfont icon-xiala"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                1元<i class="iconfont icon-xiala"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="search-f">
                    <i class="iconfont icon-chakan"></i>
                </div>

                <!--三个下拉-->
                <div class="drop drop-sort" style="display: none">
                    <ul id="sortList">
                    </ul>
                </div>
                <div class="drop drop-cat" style="display: none">
                    <ul id="catList">
                    </ul>
                </div>
                <div class="drop drop-price" style="display: none">
                    <ul id="priceList">
                        <li class="iconfont">
                            <a href="javascript:void(0);">全部价格</a>
                        </li>
                        <li class="iconfont">
                            <a href="javascript:void(0);">1-3元</a>
                        </li>
                        <li class="iconfont">
                            <a href="javascript:void(0);">3-5元</a>
                        </li>
                        <li class="iconfont">
                            <a href="javascript:void(0);">5-10元</a>
                        </li>
                        <li class="iconfont">
                            <a href="javascript:void(0);">10-15元</a>
                        </li>
                        <li class="iconfont">
                            <a href="javascript:void(0);">15元以上</a>
                        </li>
                    </ul>
                </div>
                <div class="drop-search"></div>
            </div>

            <!--筛选的商品-->
            <div class="bd">
                <ul id="productList" class="clearfix">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="ct_foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#" style="width: 40%;border: 0"><span class="iconfont icon-xiangshang"></span>&nbsp;返回顶部
            </a>
        </div>
        <div class="foot">
            <p>
                <a style="color: red;" href="http://m.manmanbuy.com/?o=download">手机APP下载</a>
                <a href="http://m.manmanbuy.com">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


</body>
<script type="text/javascript" src="./js/gsproduct.js"></script>
<script type="text/html" id="sort-tmp">
    {{ each result as value }}
        <li class="iconfont">
            <a href="#">{{ value.shopName }}</a>
        </li>
    {{ /each }}
</script>
<script type="text/html" id="cat-tmp">
    {{ each result as value }}
        <li class="iconfont">
            <a href="#">{{ value.areaName }}</a>
        </li>
    {{ /each }}
</script>
<script type="text/html" id="product-tmp">
    {{ each result as value }}
        <li>
            <a href="#">
                <div class="pic">
                    <img src={{ value.productImg }} alt="">
                </div>
                <div class="productTitle">
                    {{ value.productName }}
                </div>
                <div class="productPrice">
                    {{ value.productPrice }}
                </div>
            </a>
        </li>
    {{ /each }}
</script>
</html>
