<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manmanbuy比价网---全类商品</title>
    <link rel="stylesheet icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_cytgor1s9t5d0a4i.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/brandDetail.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
</head>
<body>

    <!--头部-->
    <div class="header clearfix">
        <div class="logo f_left">
            <a href="index.html"><img src="source/header_logo.png" ></a>
        </div>
        <div class="downLoad f_right">
            <a href="#">
                <img src="source/header_app.png" >
            </a>
        </div>
    </div>

    <!--搜索部分-->
    <div class="search">
        <form action="#">
            <input type="text" class="f_left" placeholder="请输入您想比价的商品">
            <button>搜索</button>
        </form>
    </div>


    <!--返回首页导航-->

    <div class="nav">
        <a href="./index.html">首页&gt;</a>
        <a href="./brandTitle.html">全类商品&gt;</a>
        <a href="#"></a>
    </div>


    <!--品牌三大模块-->
    <div class="model">
        <div class="hd">
            <h3>品牌排名</h3>
        </div>
        <div class="bd">
            <ul id="brandList">

            </ul>
        </div>
    </div>

    <div class="model">
        <div class="hd">
            <h3>销量排行</h3>
        </div>
        <div class="bd">
            <ul id="consider">

            </ul>
        </div>
    </div>

    <div class="model">
        <div class="hd">
            <h3>最新评论</h3>
        </div>
        <div class="bd">
            <ul id="evalute">

            </ul>
        </div>
    </div>

    <!--底部-->
    <div class="ct_foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#" style="width: 40%;border: 0"><span class="iconfont icon-xiangshang"></span>&nbsp;返回顶部
            </a>
        </div>
        <div class="foot">
            <p>
                <a style="color: red;" href="http://m.manmanbuy.com/?o=download">手机APP下载</a>
                <a href="http://m.manmanbuy.com">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>

</body>
<script type="text/javascript" src="./js/brandDetail.js"></script>
<script type="text/html" id="brandlist-tmp">
    {{ each result as value i}}
        <li>
            <a href="#">
                <em>{{ i + 1 }}</em>
                <div class="inner">
                    <div class="tit">{{ value.brandName }}</div>
                    <p>{{ value.brandInfo }}</p>
                </div>
            </a>
        </li>
    {{ /each }}
</script>
<script type="text/html" id="consider-tmp">
    {{ each result as value }}
        <li>
            <a href="#" class="clearfix">
                <div class="pic f_left">
                    {{ #value.productImg }}
                </div>
                <div class="info">
                    <div class="tips">
                        {{ value.productName }}
                    </div>
                    <div class="price">
                        {{ value.productPrice }}
                    </div>
                    <div class="other">
                        <span> {{ value.productQuote}} </span>
                        <span> {{ value.productCom }}</span>
                    </div>
                </div>
            </a>
        </li>
    {{ /each }}
</script>
<script type="text/html" id="evalute-tmp">
    {{ each result as value }}
        <li>
            <div class="userinfo clearfix">
                <div class="name f_left">{{ value.comName }}</div>
                <div class="time f_right">{{ value.comTime }}</div>
            </div>
            <div class="com-from">{{ value.comFrom }}</div>
            <div class="product-con">
                {{ value.comContent }}
            </div>
        </li>
    {{ /each }}
</script>
</html>
