<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>mammanbuy比价网---白菜价</title>
    <link rel="stylesheet icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_cytgor1s9t5d0a4i.css">
    <link rel="stylesheet" href="css/baicaijia.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
</head>
<body>

    <!--省钱空头部-->
    <div class="header-top clearfix">
        <div class="comeback">
            <a href="./index.html" class="iconfont icon-xiangzuo">
            </a>
        </div>
        <h3>白菜价-淘宝内部卷</h3>
        <div class="downApp">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>

<!--分类导航栏 -->
    <div class="nav clearfix">
        <ul id="nav-con" class="clearfix">

        </ul>
        <div class="search">
            <i class="iconfont icon-chakan"></i>
        </div>
    </div>

    <!--商品列表信息-->

    <div class="product-list">
        <ul id="good-list">

        </ul>
    </div>

    <!--底部-->
    <div class="ct_foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#" style="width: 40%;border: 0"><span class="iconfont icon-xiangshang"></span>&nbsp;返回顶部
            </a>
        </div>
        <div class="foot">
            <p>
                <a style="color: red;" href="http://m.manmanbuy.com/?o=download">手机APP下载</a>
                <a href="http://m.manmanbuy.com">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
</div>


</body>
<script type="text/javascript" src="./js/baicaijia.js"></script>
</html>
<script type="text/html" id="nav-info">
    {{ each result as value }}
        <li>
            <a href="javascript:void(0);" titleid={{ value.titleId }} >{{ value.title }}</a>
        </li>
    {{ /each }}
</script>
<script type="text/html" id="productLists">
    {{ each result as value }}
        <li class="clearfix">
            <a href="#" class="toDetial">
            </a>
            <div class="g-pic">
                {{ value.productImg }}
            </div>
            <div class="g-con">
                <div class="i">
                    <p>{{ value.productName}} </p>
                    <div class="g-price">
                        {{ value.productPrice }}
                    </div>
                </div>
                <div class="o">
                    <div class="coupon">
                        {{ value.productCouponRemain }}
                    </div>
                    <div class="toOrder">
                        {{value.productCoupon}}
                        {{ value.productHref }}
                    </div>
                </div>
            </div>
        </li>
    {{ /each }}
</script>
