<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>mammanbuy比价网---优惠券信息</title>
    <link rel="stylesheet icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/couponproduct.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
</head>
<body>

    <!--肯德基////优惠券头部-->
    <div class="header-top clearfix">
        <div class="comeback">
            <a href="./index.html" class="iconfont icon-xiangzuo">
            </a>
        </div>
        <h3 id="coupontitle"></h3>
        <div class="downApp">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>


    <!--优惠券信息-->

    <div class="coupon-tips">
        <div style="font-size: 12px;text-align: center;color:#999;margin: 8px 0;">--点餐前出示手机中的优惠券，即可享受优惠--</div>
        <ul id="coupons">

        </ul>
    </div>



    <!--返回-->
    <div class="bk">
        <a href="./index.html">首页&gt;</a>
        <a href="./coupon.html">优惠券&gt;</a>
        <a id="classifyid"></a>
        <a>优惠券</a>
    </div>



    <!--底部-->
    <div class="ct_foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#" style="width: 40%;border: 0"><span class="iconfont icon-xiangshang"></span>&nbsp;返回顶部
            </a>
        </div>
        <div class="foot">
            <p>
                <a style="color: red;" href="http://m.manmanbuy.com/?o=download">手机APP下载</a>
                <a href="http://m.manmanbuy.com">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


    <!--遮罩 显示图片-->
    <div id="galleryOverlay" style="display: none">
        <div id="gallerySlider">
            <div class="placeholder">
                <ul id="coupon-id">
                    <li>
                        <img src="./images/ic_search.png" alt="">
                    </li>
                </ul>
                <div class='arrow'>
                    <i id="last" class="iconfont icon-xiangzuo" ></i>
                    <i id="next" class="iconfont icon-xiangyou" ></i>
                </div>
            </div>
        </div>
    </div>


</body>
<script type="text/javascript" src="./js/couponproduct.js"></script>
<script type="text/html" id="couponsid">
    {{ each result as value i }}
        <li indexId={{ i }} >
            <a href="javascript:void(0);" class="clearfix">
                <div class="pic">
                    {{ value.couponProductImg }}
                </div>
                <div class="info">
                    <div class="title">{{ value.couponProductName }}</div>
                    <div class="price">{{ value.couponProductPrice }}</div>
                    <div class="time">{{ value.couponProductTime }}</div>
                </div>
            </a>
            <i class="iconfont icon-xiangyou"></i>
        </li>
    {{ /each}}
</script>
<script type="text/html" id="coupon-pic">
    {{ each result as value }}
        <li>
            {{ value.couponProductImg }}
        </li>
    {{ /each }}
</script>
</html>
