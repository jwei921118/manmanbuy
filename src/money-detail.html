<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>mammanbuy比价网---省钱控闲情页</title>
    <link rel="stylesheet icon" href="favicon.ico">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/money-detail.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
</head>
<body>

    <!--省钱空头部-->
    <div class="header-top clearfix">
        <div class="comeback">
            <a href="./index.html" class="iconfont icon-xiangzuo">
            </a>
        </div>
        <h3>省钱空-最新优惠</h3>
        <div class="downApp">
            <a href="#">
                <img src="images/header_app.png" alt="">
            </a>
        </div>
    </div>

    <!--详情内容-->
    <div class="good-detail">

    </div>


    <!--底部-->
    <div class="ct_foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a href="#" style="width: 40%;border: 0"><span class="iconfont icon-xiangshang"></span>&nbsp;返回顶部
            </a>
        </div>
        <div class="foot">
            <p>
                <a style="color: red;" href="http://m.manmanbuy.com/?o=download">手机APP下载</a>
                <a href="http://m.manmanbuy.com">慢慢买手机版</a>
                <span>--掌上比价平台</span>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>


</body>
<script type="text/javascript" src="js/money-detail.js"></script>
<script type="text/html" id="productDetail">
        {{ each result as value }}
            <h3>{{ value.productName }}</h3>
            <p class="com-from">
                <span>{{ value.productFrom}}</span>
                <span>{{ value.productTime }}</span>
                <span>{{ value.productTips }}</span>
            </p>
            <div class="pic-info clearfix">
                <div class="small-pic">
                    {{ #value.productImgSm }}
                </div>
                <div class="info">
                    <p>{{value.productInfo}}</p>
                    <p>{{value.productInfo1}}</p>
                    <p>{{value.productInfo2}}</p>
                    <p align="center">
                        {{ #value.productImgLg }}
                    </p>
                </div>
            </div>
            <div class="city">{{ #value.productCity }}</div>
            <div class="toBuy">
                <a href="#">
                    前往购买
                </a>
            </div>
            <div class="mmbuy">
                <img src="./images/mmbweixin2.png" alt="">
            </div>
            <div class="product-tips">{{ #value.productComment}}</div>
        {{ /each }}
</script>
</html>
